language: node_js
notifications:
  email: false
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
before_script: npm ls >/dev/null
deploy:
  provider: script
  skip_cleanup: true
  script: DEBUG=dont-crack npm run semantic-release
env:
  global:
  - secure: 
